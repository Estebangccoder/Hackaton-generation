<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Freediving</title>
  <link rel="stylesheet" href="./src/css/styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>
<body>
  <header class="navbar-custom">
    <div class="video-overlay"></div>
    <video autoplay muted loop class="bg-video">
      <source src="./src/public/mp4/Water.mp4" type="video/mp4" />
    </video>
    <div class="navbar-container">
      <h1 class="logo">Freediving</h1>
      <nav class="nav-links">
        <a href="#inicio">Inicio</a>
        <a href="#beneficios">Beneficios</a>
        <a href="#ventas">Ventas</a>
        <a href="#cursos">Cursos</a>
        <a href="#contacto"><i class="bi bi-envelope-fill"></i> Contacto</a>
      </nav>
    </div>
  </header>

<div class="depth-scale">
  <div class="depth-line">
    <div class="depth-marker" style="top: 0%">0m</div>
    <div class="depth-marker" style="top: 20%">10m</div>
    <div class="depth-marker" style="top: 40%">20m</div>
    <div class="depth-marker" style="top: 60%">30m</div>
    <div class="depth-marker" style="top: 80%">40m</div>
    <div class="depth-marker" style="top: 100%">50m</div>
  </div>
</div>

  <main>
    <div class="main-content">
    <section class="contact-section" id="contacto">
      <div class="contact-container">
        <h2>Contáctanos</h2>
        <p>¿Tienes preguntas sobre el freediving? ¡Escríbenos!</p>
        <form class="contact-form">
          <input type="text" placeholder="Tu nombre" required />
          <input type="email" placeholder="Tu correo" required />
          <textarea rows="4" placeholder="Escribe tu mensaje aquí..." required></textarea>
          <button type="submit">Enviar mensaje</button>
        </form>
      </div>
    </section>
    </div>
  </main>

  <footer class="footer-custom">
    <div class="video-overlay"></div>
    <video autoplay muted loop class="bg-video-footer">
      <source src="./src/public/mp4/Water.mp4" type="video/mp4" />
    </video>
    <div class="footer-container">
      <p>&copy; 2025 Freediving Landing. Todos los derechos reservados.</p>
      <div class="footer-social">
        <a href="https://www.instagram.com"><i class="bi bi-instagram"></i></a>
        <a href="https://www.facebook.com"><i class="bi bi-facebook"></i></a>
        <a href="https://www.WhatsApp.com"><i class="bi bi-whatsapp"></i></a>
        <a href="https://www.github.com"><i class="bi bi-github"></i></a>
      </div>
    </div>
  </footer>

  <script type="module" src="./src/js/main.js"></script>
</body>
</html>
